{% extends "lib/base.html" %}

{% block body %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="header">
                <h4 class="card-title text-center">Login to Workoutizer</h4>
            </div>
            <div class="content">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-info btn-fill btn-wd">Login</button>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p><a href="{% url 'signup' %}" class="btn btn-link">Don't have an account? Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
